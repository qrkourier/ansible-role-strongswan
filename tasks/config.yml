---
# config-specific task file for strongswan

- name: charon directory exists
  file:
    state: directory
    path: "{{strongswan_netlink_conf_base}}/charon"
    mode: 0755
    owner: root
    group: root
    
- name: Configure kernel-netlink settings
  template:
    src: kernel-netlink.conf.j2
    dest: "{{strongswan_netlink_conf_base}}/charon/kernel-netlink.conf"
    mode: 0755
  notify:
    restart strongswan

- name: Create config and secrets fragment directories
  file:
    path: "{{ strongswan_config_base }}/{{ item }}"
    state: directory
    owner: root
    group: root
    mode: 0755
  with_items:
    - ipsec.conf.d
    - ipsec.secrets.d

- name: Configure strongSwan core settings
  template:
    src: "{{ item }}.j2"
    dest: "{{ strongswan_config_base }}/{{ item }}"
    owner: root
    group: root
    mode: 0600
  notify:
    restart strongswan
  with_items:
    - ipsec.conf
    - ipsec.secrets

- name: Configure strongSwan default connection settings
  template:
    src: defaults.conf.j2
    dest: "{{ strongswan_config_base }}/ipsec.conf.d/00-defaults.conf"
    owner: root
    group: root
    mode: 0600
  notify:
    restart strongswan

- name: Configure strongSwan per-connection settings
  template:
    src: "connection.{{ item }}.j2"
    dest: "{{ strongswan_config_base }}/ipsec.{{ item }}.d/{{ conn.priority | default(99) }}-{{ conn.name }}.{{ item }}"
    owner: root
    group: root
    mode: 0600
  with_items:
    - conf
    - secrets
  notify:
    restart strongswan

- name: Configure firewall script for handling NAT
  template:
    src: _updown_nat.j2
    dest: /usr/lib/ipsec/_updown_nat_{{ conn.name }}
    owner: root
    group: root
    mode: 0755
  when: (conn.left.subnet_nat is defined)
  notify:
    restart strongswan
